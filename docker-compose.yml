# version: '3.8'  # можно удалить как устаревшее, Docker сам выберет подходящую версию

services:
  postgres:
    image: postgres:15
    container_name: x_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
